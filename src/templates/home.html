{% extends "base.html" %}
{% block content %}
<div class="jumbotron">
    <h1>price.me!</h1>
    <p>We let you know when a product you want is at the price YOU want it to be!</p>
    {% if session['email'] == None %}
        <p>Sign Up today using the button below!</p>
        <p><a class="btn btn-primary btn-lg" href="{{ url_for( 'users.register_user') }}" role="button">Sign Up!</a></p>
    {% else %}
        <p>Check your alerts now!</p>
        <p><a class="btn btn-primary btn-lg" href="{{ url_for( 'users.user_alerts') }}" role="button">Your Alerts!</a></p>
    {% endif %}
</div>
{% endblock %}
